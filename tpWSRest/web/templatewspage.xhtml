<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <div id="top" class="top">
            <ui:insert name="top" >
                <h:graphicImage name="./images/rect5630.png"/>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:growl autoUpdate="true"/>

                        <p:panelMenu style="width:250px">
                            <p:submenu label="Livres Options">
                                <p:menuitem value="New Livre" outcome="newLivre.xhtml"  icon="ui-icon-disk"/>
                                <p:menuitem value="Update Livre" outcome="updateLivre.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Search Livre" outcome="searchLivre.xhtml"  icon="ui-icon-search"/>
                                <p:menuitem value="Delete Livre" outcome="deleteLivre.xhtml"  icon="ui-icon-close"/>
                               
                            </p:submenu>
                            <p:submenu label="Bibliothèque Options">
                                <p:menuitem value="New Bibliothèque" outcome="newBibliotheque.xhtml" icon="ui-icon-disk"/>
                                <p:menuitem value="Update Bibliothèque" outcome="updateBibliotheque.xhtml"  icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Search Bibliothèque" outcome="searchBibliotheque.xhtml"  icon="ui-icon-search"/>
                                <p:menuitem value="Delete Bibliothèque" outcome="deleteBibliotheque.xhtml" ajax="true" icon="ui-icon-close"/>
                                
                                
                            </p:submenu>
                           
                            <p:submenu label="Navigations" >
                                <p:menuitem value="Homepage" url="faces/index.xhtml" icon="ui-icon-extlink"/>
                                <p:menuitem value="Logout"  url="faces/login.xhtml" icon="ui-icon-extlink"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </ui:insert>
            </div>
            <div>
                <div id="right" class="right">
                    <ui:insert name="right" >
                        <h:form>
                            <h:panelGrid columns="3" cellpadding="1">
                                <p:outputLabel for="text1" value="Username " /><p:outputLabel value="" /><p:outputLabel value="" />
                                <p:inputText id="text1" value="#{resetInputView.text1}" required="false" label="Firstname">
                                    <f:validateLength minimum="2" />
                                </p:inputText>
                                <p:message for="text1" /><p:outputLabel value="" />

                                <p:outputLabel for="text2" value="Password " /><p:outputLabel value="" /><p:outputLabel value="" />
                                <p:password id="text2" value="" required="false" label="Surname" feedback="true" inline="false"/>
                                <p:message for="text2" />
                             
                                <p:outputLabel value="" />
                                <p:commandButton value="Login" action="post"/>
                            </h:panelGrid>
                        </h:form>
                    </ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Bibliothèque</ui:insert>
                </div>
            </div>
        </div>
    </h:body>

</html>
